<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRO BLOG</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
        <img class="navbar__logo" src="logo.svg" alt="The microblog logo"/>Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a></li>
        </ul>
        </header>
    </header>
    <main class="main">
        <section>
            <h1 class="main__h1">Add new blog</h1>
            <form class="form" action="/entry" method="POST">
                <p class="form__input">
                    <label for="/entry" class="form__label">Entry contents</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit" class="form__submit">Add Blog</button>
            </form>
        </section>
        <section>
            <h1 class="main__h1">Recent Posts</h1>
            <article class="entry">
              <div>
                <h4 class="entry_tittle"> A bit of chill day today</h4>
                <time class="entry__date" datetime="01-10-2024">. Oct 01</time>
               </div>
               <p class="entry__content">
                    Today I couldn't do much programming, but that's OK! can't be too awesome every day now!
               </p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by CHARU SIDDHARTH</a>
                <a class="footer__item">Check out my other project</a>
            </section>
            <section class="right">
                <div class="footer_column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>  
                </div>
                <div class="footer_column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer__item">How this was made</a>  
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
